name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  TESTS:
    name: TESTS
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Set up installation
        run: pip install --upgrade pip virtualenv

      - name: Set up virtual environment
        run: |
          rm -rf .venv
          test -d .venv || virtualenv -p $(which python3.8) --copies --reset-app-data .venv
          . .venv/bin/activate

      - name: Debug info
        run: |
          . .venv/bin/activate
          pwd
          which pip
          which python
          pip freeze

      - name: Installation
        run: |
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Setup scripts
        run: |
          . .venv/bin/activate
          python setup.py develop --user
          python download.py

      - name: Test models
        run: |
          . .venv/bin/activate
          python tests/model_test.py

      - name: Test datasets
        run: |
          . .venv/bin/activate
          python tests/dataset_test.py
      
      - name: Test evaluation metrics
        run: |
          . .venv/bin/activate
          python tests/evaluation_test.py